<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C of Q practice</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <style>
    #correct:hover {
      background-color: rgb(154, 226, 72);
      color: black;
    }

    #incorrect:hover {
      background-color: rgb(226, 85, 72);
      color: black;
    }
  </style>
</head>

<body>
  <div class="flexbox-columns full-page">
    <h1>C of Q practice</h1>
    <div class="flexbox-container">
      <div id="main-content">
        <button id="start_practice">BEGIN</button>
        <div class="flexbox-columns">
          <div id="score_holder" class="flexbox-container"
            style="justify-content: space-between; display: none; border: 2px solid rgb(97, 197, 151); border-radius: 8px; padding: 10px; min-height: 30px">
            <div id="score"></div>
            <div class="flexbox-container" style="justify-content: space-between; font-size: 0.5em;">
              <button id="restart" style="width: auto">Restart</button>
              <button id="toggle_score" style="width: auto">
                Hide score
              </button>
            </div>
          </div>
          <div id="question" style="font-size: 1.5em"></div>
          <div id="answers" class="flexbox-columns"></div>
          <div id="multiple_choice_nav" class="flexbox-container" style="justify-content: flex-end; display: none">
            <button style="width: auto">Next Question ></button>
          </div>
          <div id="short_answer_nav" class="flexbox-container" style="display: none">
            <button id="correct" style="width: unset; flex-grow: 1">Got it right</button>
            <button id="incorrect" style="width: unset; flex-grow: 1">Got it wrong</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </div>
</body>

</html>
