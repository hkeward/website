<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
  <div class="flexbox-columns full-page">
    <h1>C of Q practice</h1>
    <div class="flexbox-container">
      <div id="main-content">
        <button id="start_practice">BEGIN</button>
        <div class="flexbox-columns">
          <div id="question"></div>
          <div id="answers" class="flexbox-columns"></div>
          <div id="navigation" class="flexbox-container" style="justify-content: flex-end; display: none">
            <button style="width: auto">Next Question ></button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </div>
</body>

</html>
